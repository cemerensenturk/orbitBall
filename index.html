<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitBall by Kafeinal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="control-center">
        <h1>OrbitBall by Kafeinal</h1>
        <div class="team-selection">
            <label for="team1">Team 1:
                <select id="team1-select">
                    <option value="barcelona">Barcelona</option>
                    <option value="real-madrid">Real Madrid</option>
                    <option value="manchester-united">Manchester United</option>
                    <option value="liverpool">Liverpool</option>
                    <option value="bayern-munich">Bayern Munich</option>
                    <option value="juventus">Juventus</option>
                    <option value="inter-milan">Inter Milan</option>
                    <option value="chelsea">Chelsea</option>
                    <option value="psg">Paris Saint-Germain</option>
                </select>
            </label>

            <label for="team2">Team 2:
                <select id="team2-select">
                    <option value="barcelona">Barcelona</option>
                    <option value="real-madrid">Real Madrid</option>
                    <option value="manchester-united">Manchester United</option>
                    <option value="liverpool">Liverpool</option>
                    <option value="bayern-munich">Bayern Munich</option>
                    <option value="juventus">Juventus</option>
                    <option value="inter-milan">Inter Milan</option>
                    <option value="chelsea">Chelsea</option>
                    <option value="psg">Paris Saint-Germain</option>
                </select>
            </label>

            <button class="startGame" onclick="startGame()">Start Game</button>
        </div>

        <p>Score: <span id="score">0 - 0</span></p>
        <div id="goal-history">
            <h3>Goal History</h3>
        </div>        
        <p>Time: <span id="time">1</span>. minute</p>
        <a class="cemerendev" href="http://www.cemeren.dev">cemeren.dev</a>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
